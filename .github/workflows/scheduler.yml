name: Trigger LuckyNumber Workflows

on:
  schedule:
    # Trigger Theather (Weather Video) at 17:00 UTC
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Which workflow to trigger'
        required: true
        default: 'theather'
        type: choice
        options:
          - theather
          - trendviz
          - ai-insight
          - daily-short
          - all

permissions:
  contents: write

jobs:
  trigger-theather:
    if: github.event.inputs.workflow == 'theather' || github.event.inputs.workflow == 'all' || github.event.inputs.workflow == ''
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Theather (Weather Video) pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/process-weather-request.yml/dispatches \
            -d '{"ref":"main"}'

  trigger-trendviz:
    if: github.event.inputs.workflow == 'trendviz' || github.event.inputs.workflow == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger TrendViz pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/trendviz_pipeline.yml/dispatches \
            -d '{"ref":"main"}'

  trigger-ai-insight:
    if: github.event.inputs.workflow == 'ai-insight' || github.event.inputs.workflow == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger 3D AI Insight pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/daily_pipeline.yml/dispatches \
            -d '{"ref":"main"}'

  trigger-daily-short:
    if: github.event.inputs.workflow == 'daily-short' || github.event.inputs.workflow == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Short Videos pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/_daily_render_requirements.yml/dispatches \
            -d '{"ref":"main"}'
