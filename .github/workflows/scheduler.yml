name: Trigger LuckyNumber Workflows

on:
  schedule:
    # Trigger Theather (Weather Video) at 13:00 UTC
    - cron: '0 13 * * *'
    # Trigger TrendViz at 21:00 UTC
    - cron: '0 21 * * *'
    # Trigger StreetGauss at 19:00 UTC
    - cron: '0 19 * * *'
    # Trigger 3D AI Insight at 00:15 UTC
    - cron: '15 0 * * *'
    # Trigger Daily Short at 00:05 UTC
    - cron: '5 0 * * *'
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Which workflow to trigger'
        required: true
        default: 'theather'
        type: choice
        options:
          - theather
          - trendviz
          - streetgauss
          - ai-insight
          - daily-short
          - all

permissions:
  contents: write

jobs:
  trigger-theather:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 13 * * *') || github.event.inputs.workflow == 'theather' || github.event.inputs.workflow == 'all' || github.event.inputs.workflow == ''
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Theather (Weather Video) pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/daily-weather-shorts.yml/dispatches \
            -d '{"ref":"main"}'

  trigger-trendviz:
    if: (github.event_name == 'schedule' && github.event.schedule == '0 21 * * *') || github.event.inputs.workflow == 'trendviz' || github.event.inputs.workflow == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger TrendViz pipeline
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
