name: Trigger LuckyNumber Daily Pipeline

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger private repository workflow
        run: |
          TOKEN="${{ secrets.PAT_FOR_PRIVATE_REPO }}"
          echo "Token length: ${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: PAT_FOR_PRIVATE_REPO secret is not set"
            exit 1
          fi
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/zhetai/LuckyNumber/actions/workflows/daily_pipeline.yml/dispatches \
            -d '{"ref":"main"}'
